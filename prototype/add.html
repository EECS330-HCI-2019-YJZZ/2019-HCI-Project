<html>
    <head>
        <title>Add Event</title>
        <link rel="stylesheet" type="text/css" href="add.css"/>
    </head>
    <body>
        <div id="screen">
              <div class="head-bar"> 
                     <div class="back-button">
                        <a href="main.html"><img border="0" src="images/arrow_back.svg" width="23px" height="23px"></a>
                     </div>

                      <p class="save-button"> Save </p>

                       <h3 class="head-title"> Add Event </h>

              </div>


              <table class="date-select" border="0">
                     <tr>
                        <td width="150"><p class="date-button">Date</p>  
                        </td>

                        <td>
                           <p class="hour-button">Hour</p>
                        </td>

                        <td>
                           <p class="minute-button">Minute</p>
                        </td>
                    </tr>
                </table>
            
              <table class="date-select-result" border="0">
                     <tr>
                        <td>
                          <input class="date-select-button" type="month"/>
                        </td>

                        <td>
                           <select class="hour-select-button">
                              <option value="1">1</option>
                              <option value="2">2</option>
                              <option value="3">3</option>
                              <option value="4">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                              <option value="10">10</option>
                              <option value="11">11</option>
                              <option value="12">12</option>
                              <option value="13">13</option>
                              <option value="14">14</option>
                              <option value="15">15</option>
                              <option value="16">16</option>
                              <option value="17">17</option>
                              <option value="18">18</option>
                              <option value="19">19</option>
                              <option value="20">20</option>
                              <option value="21">21</option>
                              <option value="22">22</option>
                              <option value="23">23</option>
                              <option value="24">24</option>
                          </select>
                        </td>

                          
                        <td>
                           <select class="minute-select-button">
                              <option value="00">00</option>
                              <option value="01">2</option>
                              <option value="02">3</option>
                              <option value="03">4</option>
                              <option value="5">5</option>
                              <option value="6">6</option>
                              <option value="7">7</option>
                              <option value="8">8</option>
                              <option value="9">9</option>
                              <option value="10">10</option>
                              <option value="11">11</option>
                              <option value="12">12</option>
                              <option value="13">13</option>
                              <option value="14">14</option>
                              <option value="15">15</option>
                              <option value="16">16</option>
                              <option value="17">17</option>
                              <option value="18">18</option>
                              <option value="19">19</option>
                              <option value="20">20</option>
                              <option value="21">21</option>
                              <option value="22">22</option>
                              <option value="23">23</option>
                              <option value="24">24</option>
                          </select>
                        </td>
                    </tr>
                </table>

            
              <table class="event-input" border="0">
                     <tr>
                        <td>
                          <p style="text-align: center;"> Event Name </p>
                        </td>
                      </tr>

                      <tr>
                        <td>
                           <input class="event-name" type="text" value="">
                        </td>

                      </tr>

                        
                      <tr>
                        <td>
                          <p style="text-align: center;"> Location </p>
                        </td>
                      </tr>

                      <tr>
                        <td>
                           <input class="event-location" type="text" value="">
                        </td>
                      </tr>

                      <tr>
                        <td>
                          <p style="text-align: center;"> Memo </p>
                        </td>
                      </tr>

                      <tr>
                        <td>
                           <input class="event-memo" type="text" value="">
                        </td>
                      </tr>

                </table>
             
        </div>
   </body>
</html>
